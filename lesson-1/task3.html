<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    
        let result;
        /*
        1. складываем 10 и 10 получаем 20
        2. складываем 20 (число) и "10" (строку) получаем "2010" 
        3. присваиваем переменной result значение "2010"
        4. выводим result в консоль
        */
        result = 10 + 10 + "10";
       console.log(result);

       /*
       1. складываем число 10 и строку "10" получаем строку "1010"
       2. складываем две строки "1010" и "10" получаем "101010"
       3. присваиваем переменной result значение "101010"
        4. выводим result в консоль
       */
       result = 10 + "10" + 10;
       console.log(result);

        /*
        1. складываем 10 и 10 получаем 20
        2. +"10" приводит строку "10" к числу 10 
        3. складываем 20 и 10 получаем 30
        4. присваиваем переменной result значение 30
        5. выводим result в консоль
        */
       result = 10 + 10 + +"10";
       console.log(result);

       /*
       1. Пустая строка является false, false преобразуется в число 0
       2. делим 10 на -0 получаем -Infinity
       3. присваиваем переменной result значение -Infinity
        4. выводим result в консоль
       */
       result = 10 / -"";
       console.log(result);

       /*
       1. оператор унарный плюс ожидает число, а 2,5 не является числом, потому что дробная 
       часть должна отделяться от целой точкой. Получаем NaN
       2. 10 делим на NaN, получаем NaN
       3. присваиваем переменной result значение NaN
        4. выводим result в консоль
       */
       result = 10 / +"2,5";
       console.log(result);
   

   </script>
</body>
</html>
