<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;  // Префиксный инкремент сначала увеличил на 1 переменную а, которая была равна 1, получилось 2
        alert(c); // ответ: 2 


        //пример 2
        d = b++; // Переменная b равна 1, сначала это значение запишется в переменную d, а потом постфиксный инкремент увеличит переменную b на 1
        alert(d); //ответ: 1


        //пример 3
        c = 2 + ++a; //Переменная а равна 2, префиксный инкремент увеличит ее на 1, получилось 3, 
                     // складываем 2 и 3, получаем 5, результат записывается в переменную с
        alert(c); //ответ: 5


        //пример 4
        d = 2 + b++; //Сначала складываем переменную b (после примера 2 она равна 2) и 2, получаем 4
                     // 4 записываем в переменную d, постфиксный инкремент увеличит переменную b на1, она будет равна 3
        alert(d); //ответ: 4

        alert(a); //3 При создании было присвоено значение1, в примере 1 увеличили на 1, в примере 3 увеличили еще на 1, получилось 3
        alert(b); //3 При создании было 1, после примера 2 стало 2, после примера 4 стало 3.
    </script>
</body>
</html>
