<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
            // параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
            // и возвращать результат.
            // Обязательно использовать оператор return.
        function sum(a, b) {
            return a + b;
        }
        let result = sum(10, 5);
        console.log(result);

        function sub(a, b) {
            return a - b;
        }
        result = sub(10, 5);
        console.log(result);

        function mult(a, b) {
            return a * b;
        }
        result = mult(10, 5);
        console.log(result);

        function div (a, b) {
            return a / b;
        }
        result = div(10, 5);
        console.log(result);

    </script>
</body>
</html>
